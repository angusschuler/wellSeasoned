<!DOCTYPE html>
<html lang="en">
<head>
  <title>Well Seasoned</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!--Bootstrap Script-->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<body>
  <div class="jumbotron head_bg">
    <h1>Welcome to Well Seasoned</h1>
    <p>Your seasonal meal companion!</p>
  </div>
  <div class="container-fluid text-center">
    <h1>Welcome</h1>
    <p>Here at Well Seasoned we strive to help you pick delicious meals that better reflect the weather outside</p>
    <div class="wrapper">
      <input id="city" type="text" class="form-control" placeholder="Enter City" required>
      <button id="button" class="btn btn-default" onclick="getWeather()">Get Recipe</button>
      <div class="row-content text-center bg2">
        <div class="col-sm-4 bg1">
          <p id="recipe"></p>
        </div>
        <div class="col-sm-8 bg1">
          <p id="weather"></p>
      </div>
     </div> 
    </div>
  </div>
  <footer class="container-fluid text-center footer">
    <p>Authored by Angus Schuler<br>September 2016</p>
    <a class="footerlink" href="#">GitHub Link</a>
  </footer>
